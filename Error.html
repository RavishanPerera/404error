<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
      color: #333;
    }

    .container {
      text-align: center;
      max-width: 600px;
      padding: 2rem;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 4rem;
      color: #e74c3c;
    }

    p {
      font-size: 1.2rem;
      margin: 1rem 0;
    }

    .small {
      font-size: 0.9rem;
      color: #777;
    }

    button {
      padding: 0.7rem 1.5rem;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
    }

    button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>404</h1>
  <p>Oops! The page you're looking for doesn't exist.</p>
  <p class="small" id="log-status">Tracking this error...</p>
  <button onclick="simulateNavigation()">Simulate Another 404</button>
</div>

<script>
  // Simulate a log of the error
  function log404Error() {
    const errorData = {
      url: window.location.href,
      timestamp: new Date().toISOString(),
      userAgent: navigator.userAgent
    };

    // Log to console (you can later replace this with fetch to send to a real endpoint)
    console.warn('ðŸš¨ 404 Tracked:', errorData);

    document.getElementById('log-status').textContent = "This 404 error has been logged in the console.";
  }

  // Simulate navigating to another broken page
  function simulateNavigation() {
    alert("Simulated navigation to /missing-page.html. Re-logging 404...");
    log404Error();
  }

  // Trigger on page load
  log404Error();
</script>

</body>
</html>
